<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Multiplication and Division</h2>
    <label for="num1">1st Number:</label>
    <input type="number" id="num1" placeholder="Enter first number"><br>

    <label for="num2">2nd Number:</label>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>

    <p id="result"></p>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers!";
            } else {
                if (operation === "multiply") {
                    result = "The Result is: " + (num1 * num2);
                } else if (operation === "divide") {
                    result = num2 !== 0 ? "The Result is: " + (num1 / num2) : "Cannot divide by zero!";
                }
            }

            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
