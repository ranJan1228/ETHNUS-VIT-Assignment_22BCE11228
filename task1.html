<!DOCTYPE html>
<html>
    <title>Reverse a Number</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 60px;
            background-color: #eaeaea;
        }
        input[type="number"], button {
            padding: 12px;
            font-size: 18px;
            margin: 5px;
        }
        #result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h2>Reverse a Number</h2>
    <input type="number" id="numberInput" placeholder="Enter a number here">
    <button onclick="reverseAndDisplay()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join('')) * Math.sign(num);
        }

        function reverseAndDisplay() {
            const input = document.getElementById("numberInput").value;
            const num = parseInt(input);
            if (!isNaN(num)) {
                document.getElementById("result").innerText = "Reversed Number: " + reverseNumber(num);
            } else {
                document.getElementById("result").innerText = "Please enter a valid number!";
            }
        }
    </script>

</body>
</html>
