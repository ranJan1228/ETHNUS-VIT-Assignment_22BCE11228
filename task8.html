<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffefba, #ffffff);
            text-align: center;
            margin: 50px;
        }
        form {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender {
            width: auto;
        }
        .languages {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label>First Name:</label>
        <input type="text" name="firstName">
        <span class="error">POOR</span>
        
        <label>Last Name:</label>
        <input type="text" name="lastName">
        <span class="error">POOR</span>
        
        <label>Email:</label>
        <input type="email" name="email">
        <span class="error">POOR</span>
        
        <label>Password:</label>
        <input type="password" name="password">
        <span class="error">POOR</span>
        
        <label>Re-enter Password:</label>
        <input type="password" name="confirmPassword">
        <span class="error">POOR OR MISMATCH</span>
        
        <label>Gender:</label>
        <input type="radio" name="gender" class="gender" value="Male"> Male
        <input type="radio" name="gender" class="gender" value="Female"> Female
        
        <label>Age:</label>
        <input type="number" name="age">
        <span class="error">POOR</span>
        
        <label>Phone Number:</label>
        <input type="text" name="phone">
        <span class="error">POOR</span>
        
        <label>Address:</label>
        <textarea name="address"></textarea>
        <span class="error">POOR</span>
        
        <label>State:</label>
        <input type="text" name="state">
        <span class="error">POOR</span>
        
        <label>Country:</label>
        <select name="country">
            <option>Choose your country</option>
            <option>USA</option>
            <option>India</option>
            <option>UK</option>
        </select>
        
        <label>Languages Known:</label>
        <div class="languages">
            <input type="checkbox" name="languages" value="English"> English
            <input type="checkbox" name="languages" value="Kannada"> Kannada
            <input type="checkbox" name="languages" value="Hindi"> Hindi
            <input type="checkbox" name="languages" value="Telugu"> Telugu
        </div>
        
        <input type="checkbox" name="declaration"> Hereby I declare all the given details are true
        
        <br><br>
        <button type="submit">REGISTER</button>
    </form>
</body>
</html>
